<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <title>Il Tuo Sito</title>
    <style>
        h1 {
            font-weight: bold;
        }
    </style>
    <script src="script.js"></script>
    <title>My Vinyl Collection</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My (Street) Vinyl Collection:</h1>
    <button type="button" id="show-form-button">Add Vinyl</button>
    <div id="vinyl-form" style="display: none;">
        <h2>Aggiungi Vinile</h2>
        <form id="vinyl-add-form">
            <label class="label" for="artist">Artista:</label>
            <input type="text" id="artist" name="artist" required><br>

            <label class="label" for="title">Titolo:</label>
            <input type="text" id="title" name="title" required><br>

            <label class="label" for="year">Anno di Uscita:</label>
            <input type="number" id="year" name="year" required><br>

            <label class="label" for="condition">Condizione:</label>
            <input type="text" id="condition" name="condition" required><br>

            <label class="label" for="image">URL dell'Immagine:</label>
            <input type="text" id="image" name="image" required><br>

            <label class="label" for="codex">Label:</label>
            <input type="text" id="codex" name="codex" required><br>
        
            <button type="button" id="add-vinyl-button">Aggiungi Vinile</button>
        </form>
    </div>

    <div id="edit-form-container" style="display: none;">
        <h2>Modifica Vinile</h2>
        <form id="edit-form">
            <label for="edit-artist">Artista:</label>
            <input type="text" id="edit-artist" name="edit-artist" required><br>

            <label for="edit-title">Titolo:</label>
            <input type="text" id="edit-title" name="edit-title" required><br>

            <label for="edit-year">Anno di Uscita:</label>
            <input type="number" id="edit-year" name="edit-year" required><br>

            <label for="edit-condition">Condizione:</label>
            <input type="text" id="edit-condition" name="edit-condition" required><br>

            <label for="edit-image">URL dell'Immagine:</label>
            <input type="text" id="edit-image" name="edit-image" required><br>

            <label for="edit-codex">Label:</label>
            <input type="text" id="edit-codex" name="edit-codex" required><br>

            <button type="button" id="save-edit-button">Salva Modifiche</button>
        </form>
    </div>

    <!-- Elenco dei vinili -->
    <div id="vinyl-list">
        <!-- Gli elementi saranno aggiunti dinamicamente qui -->
    </div>
</body>
</html>
